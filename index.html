<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tres Delish Doughnuts</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>


<div class="top-banner">
  <div>
    <span>Get 5% off your first order</span>
    <span class="promo-code">Promo: ORDER5</span>
  </div>
  <img src="Top Bar.png" alt="Top Bar" class="top-bar-img">
</div>


<img src="Login.png" alt="Login" class="login-img">

<div class="logo-and-nav">
  <img src="Tres Delish Logo.png" alt="Logo" class="logo">

  <div class="nav-buttons">
    <button>Home</button>
    <button onclick="loadWireframe('menu')">Browse Menu</button>
    <button>Bulk Buy</button>
    <button>Custom</button>
    <button>Discounts</button>
    <button onclick="loadWireframe('track')">Track Order</button>
    <button onclick="loadWireframe('help')">Help</button>
  </div>
</div>



<div class="info-box">
  <img src="Blue Rectangle.png" alt="Blue Rectangle Image" class="blue-rectangle" />
  <img src="Homepage Donut 1.png" alt="Homepage Donut 1 Image" class="donut-image-1" />
  <img src="Homepage Donut 2.png" alt="Homepage Donut 2 Image" class="donut-image-2" />
  <img src="Postcode.png" alt="Postcode Image" class="postcode" />
  <img src="Review 1.png" alt="Review 1 Image" class="review-1" />
  <img src="Review 2.png" alt="Review 2 Image" class="review-2" />
  <img src="Review 3.png" alt="Review 3 Image" class="review-3" />

  <p class="info-text">Order Fresh Donuts straight to your door.</p>
  <p class="tagline">A treat in every<br><span>bite</span></p>
</div>


<div class="accent-bar"></div>


<script src="script.js"></script>

</body>
</html>
