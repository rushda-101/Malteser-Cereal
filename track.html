<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Order</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500&family=Potta+One&display=swap" rel="stylesheet">
</head>
<body>

<div class="top-banner">
  <div>
    <span>Get 5% off your first order</span>
    <span class="promo-code">Promo: ORDER5</span>
  </div>
  <img src="Top Bar.png" alt="Top Bar" class="top-bar-img">
</div>

<img src="Login.png" alt="Login" class="login-img">

<div class="logo-and-nav">
  <img src="Tres Delish Logo.png" alt="Logo" class="logo">

  <div class="nav-buttons">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="loadWireframe('menu')">Browse Menu</button>
    <button>Bulk Buy</button>
    <button>Custom</button>
    <button>Discounts</button>
    <button onclick="loadWireframe('track')">Track Order</button>
    <button onclick="loadWireframe('help')">Help</button>
  </div>
</div>

<div class="info-box">
    <h1 class="payment-title">Payment</h1>

    <img src="Billing Details.png" alt="Billing Details Image" class="billing-details" />
    <img src="Payment.png" alt="Payment Image" class="payment" />
    <img src="Billing Summary.png" alt="Billing Summary Image" class="billing-summary" />
    <img src="Payment Icon.png" alt="Payment Image" class="payment-icon" />

</div>

<div class="accent-bar"></div>

<script src="script.js"></script>

</body>
</html>
